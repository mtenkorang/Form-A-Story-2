<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form method="GET" action="story.html">

<label for="animal-1">Animal:</label>
<input type="text" id="animal-1" name="animal-1" required placeholder="Animal name(a-z)" pattern="[a-zA-Z]+">
<br>
<label for="animal-2">Another Animal:</label>
<input type="text" id="animal-2" name="animal-2" required pattern="[a-zA-Z]+">
<br>
<label for="animal-3">One More Animal:</label>
<input type="name" id="animal-3" name="animal-3" required pattern="[a-zA-Z]+">
<br>
<label for="adj-1">Adjective (past tense):</label>
<input type="text" name="adj-1" id="adj-1" required pattern="[a-zA-Z]+">
<br>
<label for="verb-1">Verb (ends in -ing):</label>
<input type="text" id="verb-1" name="verb-1" required>
<br>
<label for="num-1">Number:</label>
<input type="number" min="1" id="num-1" name="num-1" required pattern="[0-9]+">
<br>
<span>Yes or No:</span>
  <input id="yes" name="answer" type="radio" value="yes" required>
  <label for="yes">Yes</label>
  <input id="no" name="answer" type="radio" value="no">
  <label for="no">No</label>
<br>
<label for="speed">Relative speed(ends in -er):</label>
<select id="speed" name="speed">
  <option value="faster">Faster</option>
  <option value="slower">Slower</option>
  <option value="quicker">Quicker</option>
</select>
<br>
<label for="quote">Motivational Quote:</label>
<input type="text" id="quote" name="quote" list="quote-choices" required pattern="[a-zA-Z]+">
<datalist id="quote-choices">
  <option value="winner gets ice cream!"></option>
  <option value="second gets pure water"></option>
  <option value="third gets a clap"></option>
</datalist>
<br>
<label for="message">Meaningful Message:</label>
<textarea id="message" name="message" required row="8" col="40" minlength="20" maxlength="100">Write a message here!
</textarea>
<br>
<input type="submit" value="Form My Story">
      </form>
    </section>
  </body>
</html>
